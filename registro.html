          <nav class="navbar p-10 pt-15 shadow-sm mb-5 navbar-expand-md navbar-light bg-light">

                  <div class="collapse navbar-collapse">

            <section>
                <h4 class="section-title">Registro</h4>
                <form action="#" name="registroForm" id="registroForm">
                    <div class="form-group">
                        <label>Login: </label>
                        <input type="text" class="form-control" id="login" minlength="3" maxlength="20" required/>
                        
                    </div>
                    <div class="form-group">
                        <label>Senha: </label>
                        <input type="password" class="form-control" id="passwordInstrutor" minlength="6" maxlength="255"/>
                        
                    </div>
                    <div class="form-group">
                        <label>CPF (somente números): </label>
                        <input type="text" class="form-control" id="cpf" pattern="[0-9]" minlength="11" maxlength="11" required/>
                        
                    </div>
                    <div class="form-group">
                        <label>Email: </label>
                        <input type="email" class="form-control" id="emailAluno" minlength="3" maxlength="50" required/>
                        
                    </div>
                    <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" id="submit"/>
                    </div>
                </form>
            </section>
      </div>
